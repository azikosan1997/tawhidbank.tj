<section class="tab-panel">
  <div class="container">
    <h2>{{'financingCalculatorComponentTextSeventeen' | translate}}</h2>
    <nav class="tab-panel-button-group">
      <ul>
        <li class="tab" *ngFor="let tab of tabsArray; let i = index" (click)="setTab(i)">
          <a class="tab-link" [ngClass]="activatedTab === i ? 'active' : ''">{{translateText(tab)}}</a>
        </li>
      </ul>
      <button class="tab-link" (click)="openPopup()" *ngIf="!noRate" >{{'depositMudarabatextThirtyFour' | translate}}</button>
    </nav>
    <div class="tab-info-wrap">
      <div class="active-tab tariffs" *ngIf="activatedTab === 0">
        <div class="active-tab-title">{{translateText(tariffTitle)}}</div>
        <div class="active-tab-row" *ngFor="let row of tariffs">
          <div class="active-tab-row-name">{{translateText(row.name)}}</div>
          <div class="active-tab-row-value">{{translateText(row.value)}}</div>
        </div>
      </div>
      <div class="active-tab" *ngIf="activatedTab === 1">
        <div class="active-tab-row documents" *ngFor="let row of documents">
          <div class="active-tab-row-icon">

<ng-template #Rate>
  <div class="deposit-popup">
    <div class="popup-close" (click)="closePopup()">
      <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M6.99486 7.00636C6.60433 7.39689 6.60433 8.03005 6.99486 8.42058L10.58 12.0057L6.99486 15.5909C6.60433 15.9814 6.60433 16.6146 6.99486 17.0051C7.38538 17.3956 8.01855 17.3956 8.40907 17.0051L11.9942 13.4199L15.5794 17.0051C15.9699 17.3956 16.6031 17.3956 16.9936 17.0051C17.3841 16.6146 17.3841 15.9814 16.9936 15.5909L13.4084 12.0057L16.9936 8.42059C17.3841 8.03007 17.3841 7.3969 16.9936 7.00638C16.603 6.61585 15.9699 6.61585 15.5794 7.00638L11.9942 10.5915L8.40907 7.00636C8.01855 6.61584 7.38538 6.61584 6.99486 7.00636Z"
            fill="#309799"></path>
        </g>
      </svg>
    </div>

    <div class="rate-images" *ngIf="selectedLanguageFlag === 0">
      <img src="./assets/images/pages/deposits/tj-sm.png" alt="Rate TJS">
      <img src="./assets/images/pages/deposits/tj-usd.png" alt="Rate USD">
    </div>
    <div class="rate-images" *ngIf="selectedLanguageFlag === 1">
      <img src="./assets/images/pages/deposits/ru-sm.png" alt="Rate TJS">
      <img src="./assets/images/pages/deposits/ru-usd.png" alt="Rate USD">
    </div>
    <div class="rate-images" *ngIf="selectedLanguageFlag === 2">
      <img src="./assets/images/pages/deposits/en-sm.png" alt="Rate TJS">
      <img src="./assets/images/pages/deposits/en-usd.png" alt="Rate USD">
    </div>
  </div>
</ng-template>
